<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>CryptoTrack</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/app.css" />

    <meta name="theme-color" content="#fafafa" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <!-- WebApp -->

    <div class="container">
      <div id="app"></div>
      <!-- Navigation-->
      <nav
        class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top"
        id="mainNav"
      >
        <div class="container">
          <a class="navbar-brand" href="#page-top">CryptoTrack</a>
          <button
            class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            Menu
            <i class="fas fa-bars"></i>
          </button>
          <form class="d-flex input-group w-auto">
            <input
              type="search"
              class="form-control"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <span class="input-group-text border-0" id="search-addon">
              <i class="fas fa-search"></i>
            </span>
          </form>
        </div>
      </nav>
      <!-- Masthead-->
      <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
          <!-- Masthead Avatar Image-->
          <img
            class="masthead-avatar mb-5"
            src="assets/img/avataaars.svg"
            alt="..."
          />
          <!-- Masthead Heading-->
          <h1 class="masthead-heading text-uppercase mb-0">CryptoTrack</h1>
          <!-- Icon Divider-->
          <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
          </div>
          <!-- Masthead Subheading-->
          <p class="masthead-subheading font-weight-light mb-0">
            Cryptos - Prices - History
          </p>
        </div>
      </header>
      <section class="page-section portfolio" id="portfolio">
        <div class="container">
          <h2
            class="page-section-heading text-center text-uppercase text-secondary mb-0"
          >
            Most popular cryptos
          </h2>
          <!-- Icon Divider-->
          <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
          </div>
          <!-- Crypto Grids-->
          <div class="card-group">
            <div id="cardContainer">
              <div id="row-0" class="row"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- Footer-->
      <footer class="footer text-center">
        <div class="container">
          <div class="row">
            <!-- Footer Location-->
            <div class="col-lg-4 mb-5 mb-lg-0">
              <h4 class="text-uppercase mb-4">Location</h4>
              <p class="lead mb-0">
                ***** *****
                <br />
                ***** *****
              </p>
            </div>
            <!-- Footer Social Icons-->
            <div class="col-lg-4 mb-5 mb-lg-0">
              <h4 class="text-uppercase mb-4">Around the Web</h4>
              <a class="btn btn-outline-light btn-social mx-1" href="#!"
                ><i class="fab fa-fw fa-facebook-f"></i
              ></a>
              <a class="btn btn-outline-light btn-social mx-1" href="#!"
                ><i class="fab fa-fw fa-twitter"></i
              ></a>
              <a class="btn btn-outline-light btn-social mx-1" href="#!"
                ><i class="fab fa-fw fa-linkedin-in"></i
              ></a>
              <a class="btn btn-outline-light btn-social mx-1" href="#!"
                ><i class="fab fa-fw fa-dribbble"></i
              ></a>
            </div>
            <!-- Footer About Text-->
            <div class="col-lg-4">
              <h4 class="text-uppercase mb-4">About CryptoTrack</h4>
              <p class="lead mb-0">
                CryptoTrack is a simple single page APP that shows real time
                crypto currency information for the 100 most popular cryptos.
              </p>
            </div>
          </div>
        </div>
      </footer>
      <div class="copyright py-4 text-center text-white">
        <div class="container">
          <small>Copyright &copy; CryptoTrack 2023</small>
        </div>
      </div>
      <!-- Bootstrap core JS-->
    </div>

    <!-- WebApp -->
    <script src="js/vendor/modernizr-3.7.1.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="js/vendor/jquery-3.4.0.min.js"><\/script>'
        );
    </script>
    <script src="js/plugins.js"></script>

    <script
      data-main="js/app/main"
      src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"
    ></script>
  </body>
</html>
